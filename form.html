<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <!-- Title -->
    <header>
      <img
        class="title-image"
        src="https://1000logos.net/wp-content/uploads/2020/12/Friends-Logo.jpg"
        alt="Friends logo"
      />
      <p>Quiz</p>
    </header>
    <!-- Main -->
    <main class="new-card-form">
      <form action="submit" class="new-card-form" data-js="form">
        <legend for="new-card__question" class="form-legend">
          Your question:
        </legend>
        <textarea
          class="new-card"
          name="new-card__question"
          id="new-card__question"
          cols="30"
          rows="10"
          maxlength="150"
          required
        >
        </textarea>
        <div id="charCountQuestion">
          <p>Characters left: 150</p>
        </div>

        <legend for="new-card__answer" class="form-legend">Your answer:</legend>
        <textarea
          class="new-card"
          name="new-card__answer"
          id="new-card__answer"
          cols="30"
          rows="10"
          maxlength="150"
          required
        >
        </textarea>
        <div id="charCountAnswer">
          <p>Characters left: 150</p>
        </div>

        <legend class="form-legend">Tags:</legend>
        <input
          type="text"
          class="new-card"
          name="new-card__tags"
          id="new-card__tags"
          placeholder="Enter tags separated by commas"
          required
        />

        <button class="submit-button" type="submit" aria-label="Submit button">
          Submit
        </button>
      </form>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <a href="./index.html" class="footer__link"
        ><img class="footer__icon" src="./img/home.png" alt="House icon"
      /></a>
      <a href="./bookmarks.html" class="footer__link"
        ><img class="footer__icon" src="./img/bookmark.png" alt="Bookmark icon"
      /></a>
      <a href="./form.html" class="footer__link footer__link--active"
        ><img class="footer__icon" src="./img/plus_filled.png" alt="Plus icon"
      /></a>
      <a href="./profile.html" class="footer__link"
        ><img class="footer__icon" src="./img/profile.png" alt="Profile icon"
      /></a>
    </footer>
  </body>
</html>
