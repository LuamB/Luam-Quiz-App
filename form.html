<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/index.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <!-- Title -->
    <header>
      <img
        class="title-image"
        src="https://1000logos.net/wp-content/uploads/2020/12/Friends-Logo.jpg"
        alt="Friends logo"
      />
      <h1>Quiz</h1>
    </header>
    <main>
      <form action="submit" class="card-section">
        <legend for="card__question">Your question:</legend>
        <textarea
          class="card"
          name="card__question"
          id="card__question"
          cols="30"
          rows="10"
        >
        </textarea>

        <legend for="card__answer">Your answer:</legend>
        <textarea
          class="card"
          name="card__answer"
          id="card__answer"
          cols="30"
          rows="10"
        >
        </textarea>

        <legend for="card__answer">Tags:</legend>
        <textarea
          class="card"
          name="card__answer"
          id="card__answer"
          cols="30"
          rows="10"
        >
        </textarea>

        <button type="submit" aria-label="Submit button">Submit</button>
      </form>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <a href="./index.html" class="footer__link"
        ><img class="footer__icon" src="./img/home.png" alt="House icon"
      /></a>
      <a href="./bookmark.html" class="footer__link"
        ><img class="footer__icon" src="./img/bookmark.png" alt="Bookmark icon"
      /></a>
      <a href="./form.html" class="footer__link footer__link--active"
        ><img class="footer__icon" src="./img/plus-filled.png" alt="Plus icon"
      /></a>
      <a href="./profile.html" class="footer__link"
        ><img class="footer__icon" src="./img/profile.png" alt="Profile icon"
      /></a>
    </footer>
  </body>
</html>
